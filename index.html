<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3039/3039471.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
  <body>
        <main class="login-form">
            <form>
                <center>
                <img src="https://cdn-icons-png.flaticon.com/128/3039/3039471.png" class="mb-4" height="72" width="72">
                <h1 id="rsm1" class="h3 mb-3">Lütfen Giriş Yapınız</h1>
            </center>
                <input onkeydown="kontrolet();" id="email" class="mb-1 form-control" placeholder="E-posta" required autofocus/>
                <p id="actxt"></p>
                <input id="pass" type="password" class="form-control" placeholder="Şifre" required/>
                <div class="mt-2 mb-3" id="rememberme">
                    <label>
                        <input type="checkbox" class="remember-me"/> Beni Hatırla
                    </label>
                </div>
                <div class="mt-2" mb-3 #fargotpass>
                    <a id="fargotlink" href="#">
                        <p class="mt-2 mb-2 text-muted text-right text-light">Şifremi Unuttum</p>
                    </a>
                </div>
                <button class="w-100 btn btn-lg btn-primary">Giriş Yap</button>
                <button class="mt-2 w-100 btn btn-lg btn-primary">Kayıt Ol</button>
                <p id="copy" class="mt-2 mb-2 text-muted text-center">@Karambol</p>
            </form>
          </main>
    <!-- Optional JavaScript -->
    <!--Javascript-->
    <script src="java.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
